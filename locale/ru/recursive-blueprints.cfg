[mod-name]
rec-blue-plus=Recursive Blueprints+

[mod-description]
rec-blue-plus=Автоматизация чертежей для создания фабрик которые строят сами себя!

[controls]
give-rbp-tool=Вычислитель смещений

[shortcut-name]
give-rbp-tool=Вычислитель смещений

[entity-name]
blueprint-deployer=Установщик чертежей
blueprint-deployer2=Контроллер АПЧ
recursive-blueprints-scanner=Сканер области

[item-description]
blueprint-deployer=Устройство, обеспечивающее автоматическое использование чертежей.
blueprint-deployer2=(Автоматизированный Постановщик Чертежей)\nУстройство, обеспечивающее автоматическое использование чертежей.
recursive-blueprints-scanner=Подсчитывает количество объектов на указанной области.
rbp-tool=Вычисляет размер выбранной области и смещение относительно выбранного объекта.\nЛКМ - выбрать область.\nShift+ЛКМ - выбрать объект как точку отсчёта.\nПКМ - записать последние данные в постоянный комбинатор.

[mod-setting-name]
