recursive-blueprints-logging-with_L_greater_or_equal_to_zero=Если сигнал 'L>=0'
recursive-blueprints-logging-always=Всегда
recursive-blueprints-deployer-deploy-signal-construction_robot=Строительный дрон
recursive-blueprints-deployer-deploy-signal-zero=0 (Ноль)
recursive-blueprints-deployer-deploy-signal-both=Оба

