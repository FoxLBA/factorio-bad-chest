recursive-blueprints-logging=Отладка установщика
recursive-blueprints-deployer-deploy-signal=Сигнал-команда для установщика

[mod-setting-description]
recursive-blueprints-area=Точка в прямоугольной области, куда указывают координаты X и Y (сигналы).
recursive-blueprints-logging=Условие, при котором в чате будут отображаться отладочные сообщения.
recursive-blueprints-deployer-deploy-signal=При выборе "Оба", сигнал "0" будет в приоритете.\nСигнал "0" предпочтительнее для управления установщиком, поскольку не является сигналом-предметом.

