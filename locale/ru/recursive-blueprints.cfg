counter-name-to_be_deconstructed=Отмеченное "для сноса"
counter-tooltip-blank=Можно использовать для повторного сканирования области без изменения прочих настроек.
counter-tooltip-uncharted=Количество неразведанные чанков.
counter-tooltip-cliffs=Количество скал. (Позволяет оценить примерное количество взрывчатки, необходимое для устранения препятствий)
counter-tooltip-targets=Количество цели для артиллерии. (Позволяет оценить примерное количество снарядов, необходимое для устранения препятствий)
counter-tooltip-water=Количество клеток с водой.
counter-tooltip-resources=Количество клеток с ресурсами.
counter-tooltip-buildings=Количество зданий. (Учитываются только те здания, что принадлежат той же стороне что и сам сканер)
counter-tooltip-ghosts=Количество призраков. (Учитываются только те призраки, что принадлежат той же стороне что и сам сканер)
counter-tooltip-items_on_ground=Количество разбросанных по земле предметов.
counter-tooltip-trees_and_rocks=Количество деревьев, камней и рыбы.
counter-tooltip-to_be_deconstructed=Количество зданий отмеченных для сноса. (Учитываются только те здания, что принадлежат той же стороне что и сам сканер)

