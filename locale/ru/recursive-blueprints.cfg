counter-settings-tooltip=Выбор сигналов для соответствующих счётчиков. Отправлять или нет соответствующие сигналы в логическую сеть зависит от фильтра.
reset-scanner-counters-settings=Поставить сигналы счётчиков по умолчанию.
heading_label-counters=Счётчики
heading_label-filters=Фильтры
counter-negative-checkbox=Выбранный сигнал счётчика будет отрицательным на выходе.
