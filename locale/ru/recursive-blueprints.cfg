rbp-book-layer1=Слот 1го слоя
rbp-book-layer2=Слот 2го слоя
rbp-book-layer3=Слот 3го слоя
rbp-book-layer4=Слот 4го слоя
rbp-book-layer5=Слот 5го слоя
rbp-book-layer6=Слот 6го слоя
rbp-command=Команда АПЧ
rbp-cancel=Флаг "Отмена"
rbp-enviroment=Флаг "Окружение"
rbp-invert-filter=Флаг "Инверсия"
rbp-rotate-bp=Поворот
rbp-superforce=Флаг "Супер-принудительно"
rbp-quality=Флаг "Качество"

[virtual-signal-description]
rbp-book-layer1=Определяет, какой слот использовать в книге чертежей.
rbp-book-layer2=Определяет, какой слот использовать в книге чертежей, расположенной в книге чертежей.
rbp-book-layer3=Определяет, какой слот использовать в книге чертежей, расположенной в книге чертежей, которая расположена... (надеюсь, вы поняли).
rbp-book-layer4=Номер слота в 4м слое вложенных книг.
rbp-book-layer5=Номер слота в 5м слое вложенных книг.
rbp-book-layer6=Номер слота в 6м слое вложенных книг. Если вы активно используете этот сигнал, то вы рекурсивный мастер рекурсивных чертежей!
rbp-command=Команда для Автоматизированного Постановщика Чертежей. Описание команд можно найти в меню советов и подсказок.
rbp-cancel=Снимает отметки сноса или обновления, при использовании соответствующих предметов-планов.
rbp-enviroment=Настраивает фильтр в режим "только деревья и камни" при использовании параметрического сноса (команда 11).
rbp-invert-filter=Настраивает фильтр плана сноса в режим "черный список".
rbp-rotate-bp=Поворот чертежа при его установке (1->90°по ЧС, 2->180°, 3->90°против ЧС)
rbp-superforce=Использовать "супер-принудительный" режим при установке чертежа или использовании плана сноса.
rbp-quality=Поставить отметку "любое качество" для всех предметов при использовании параметрического сноса (команда 11).

