[tips-and-tricks-item-description]
recursive-pb-common=Мод BR+ состоит из 3 устройств для автоматизированного использования чертежей.\nУправление всеми устройствами осуществляется логическими сигналами.\n\nОбщие сигналы для всех устройств:\nЗначение сигналов [img=virtual-signal.signal-X] и [img=virtual-signal.signal-Y] указывают на сколько клеток от данного устройства нужно отступить по горизонтали и вертикали соответственно (положительные направления - вправо и вниз). Далее совокупность этих двух сигналов будет указана как [color=yellow]координата[/color].\n\nЗначение сигналов [img=virtual-signal.signal-W] и [img=virtual-signal.signal-H] определяют размер области по ширине и высоте соответственно.\nПри настройке мода "[font=default-bold]__1__[/font]" в значении "[font=default-bold]__2__[/font]" (по-умолчанию), ширина и высота по-сути указывают смещение от [color=yellow]координат[/color], поэтому можно использовать отрицательные значения ширины и высоты. Для значения настройки "[font=default-bold]__3__[/font]" отрицательные значения ширины и высоты не имеют смысла, поэтому в таком случае будет проигнорирован только знак числа.\nДалее совокупность этих четырёх сигналов будет указана как [color=yellow]область[/color].
recursive-pb-scanner=Подсчитывает количество объектов на указанной [color=yellow]области[/color] и выдаёт результат в виде сигналов для логической сети.\nПоскольку некоторые категории объектов, например здания и их призраки, обозначаются одинаковыми сигналами, необходимо указать фильтр для сканирования сигналом [img=virtual-signal.signal-F]. Конкретные значения для фильтра можно узнать в самом сканере нажав на кнопку с сигналом фильтра.\nСканирование осуществляется не постоянно, а только при изменении любого входного сигнала.

[rbp-tnt-description-parts]
deployer-intro=У данной версии для управления используются только стандартные (ванильные) сигналы.
deployer-control=Сигнал [img=virtual-signal.signal-0] означает "использовать предмет в инвентаре". Конкретное действие зависит от предмета.\n(Ранее использовался [img=item.construction-robot], но заменён на виртуальный сигнал, т.е. [font=default-bold]не предмет[/font]. При использовании старых чертежей см. настройки карты для смены управляющего сигнала)
deployer-plans=Используется план сноса/обновления на указанной [color=yellow]области[/color]. Установщик не будет отмечать самого себя для сноса.\nЕсли сигнал [img=virtual-signal.signal-0]<0, то план сноса/обновления будет использован в режиме "отмена".
deployer-book=Действие зависит от выбранного предмета.\nЕсли сигнал [img=virtual-signal.signal-0]<0, то будет проигнорирован знак числа, а для плана сноса/обновления будет применён режим "отмена".
deployer-misc=[font=default-bold]Дополнительные команды.[/font]\nСигнал [img=item.deconstruction-planner] используется как самостоятельная команда, а именно:\n-1 = Используется пустой план сноса на указанной [color=yellow]области[/color]. Установщик не будет отмечать самого себя для сноса.\n-2 = Пометить самого себя для сноса.\n-3 = Отменить снос на указанной [color=yellow]области[/color].\nСледующие 4 команды используют сигналы-предметы для формирования фильтра для плана сноса:\n-4 = Снос, белый список фильтра.\n-5 = Снос, чёрный список фильтра.\n-6 = Отмена сноса, белый список фильтра.\n-7 = Отмена сноса, чёрный список фильтра.\nПомимо предметов для фильтра так-же используются: [img=virtual-signal.signal-T] = деревья, [img=virtual-signal.signal-R] = камни, [img=virtual-signal.signal-C] = скалы.
deployer-copy=[font=default-bold]Копирование/удаление чертежей.[/font]

blueprint-item=Размещает чертёж в указанных [color=yellow]координатах[/color]. Режим строительства "принудительный": поставит что можно не обращая внимание на препятствия, добавляет отсыпку на воду, мешающие деревья/камни/скалы отмечаются для сноса.\nРекомендуется в чертеже настроить привязку к сетке для более удобного "попадания куда надо". (Например, можно поставить сетку 1х1 с глобальной привязкой).\nДополнительные параметры:\n__1__ - поворот чертежа. 1 -> поворот на 90° по ЧС, 2 -> 180°, 3 -> 90° против ЧС.\n__2__>0 - использовать "супер-принудительный" режим строительства (т.е. "принудительный" + отмечаюся для сноса мешающие дружественные постройки).
book-navigation=Значение сигнала __1__ указывает номер слота в книге, который нужно использовать. Если в выбранном слоте оказалась книга, то в ней будет выбран слот на который указывает сигнал __2__. Если и там очередная книга, то для следующего выбора используется сигнал __3__ и т.д. до сигнала __4__.
action-copy-bp=__1__ Копировать чертёж или книгу в инвентарь.\nИнвентарь установщика должен быть пуст, а копируемый чертёж находиться в сундуке или манипуляторе, который подключен к той-же логической сети. Если чертежей несколько, то скопирован будет ближайший по количеству переходов по проводам.
action-delete-bp=__1__ Удалить чертёж или книгу из инвентаря установщика.\n(Посторонние предметы не удаляет, так что не пытайтесь использовать специализированное оборудование как мусорку!)
action-debug=[font=default-bold]Отладка.[/font]\nСигнал [img=virtual-signal.signal-L] используется для отображения отладочных сообщений в чате (см. настройку мода для карты, чтобы включить отладку). В сообщении указывается установщик совершивший некоторое действие, название чертежа (если есть) и место размещения чертежа (если были указаны [color=yellow]координаты[/color]).\n[color=yellow][font=default-bold]Внимание[/font][/color]: чат может не отоброзить некоторые сообщение, если их появилось слишком много за раз.

deployer2-intro=У данной версии для управления используются сигналы, добавленные модом.\n\nДля управления используется сигнал __1__. Действие и дополнительные параметры зависят от значения сигнала. В скобках будут обозначены сигналы, которые влияют на действие.
deployer2-navigation=Сигнал __1__ означает "навигация по вложенным книгам".
deployer2-wires=Отметка [color=yellow]2W[/color] означает разделение входов.\nПо умолчанию оба провода устройства работают как общий вход. Любая команда с отметкой [color=yellow]2W[/color] разделяет входы на основной и дополнительный. Вход, на который поступил сигнал __1__ станет [color=yellow]основным[/color]. Если этот сигнал поступил с обоих входов, то такая команда будет проигнорирована.\nОсновной вход - считывает команды и параметры, как и любые другие команды.\nДополнительный вход - используется только командами с отметкой [color=yellow]2W[/color].
deployer2-com1=[font=default-bold][[color=red]1[/color]][/font] - использовать предмет в инвентаре. Конкретное действие зависит от предмета.
deployer2-com1-plans=Используется план сноса/обновления на указанной [color=yellow]области[/color].
deployer2-com1-book=Действие зависит от выбранного предмета.
deployer2-com10=[font=default-bold][[color=red]10[/color]][/font] - Простой снос (без фильтра) на указанной [color=yellow]области[/color] (__1__)
deployer2-com11=[font=default-bold][[color=red]11[/color]][/font] - Снос с фильтром (сигналы-предметы) на указанной [color=yellow]области[/color] (__1__)\n__2__>0 - только деревья и камни. В таком случае сигналы-предметы будут проигнорированы.\n__3__>0 - указанные предметы будут добавлены в фильтр с пометкой "любое качество".
deployer2-com20=[font=default-bold][[color=red]20[/color]][/font] - Простое обновление (без фильтра) на указанной [color=yellow]области[/color] (__1__)

deployer2-com30=[font=default-bold][[color=red]30[/color]][/font] - Считать сигналы из постоянного комбинатора в [color=yellow]координатах[/color] ([color=yellow]2W[/color] __1__)\n__2__ - выбор считываемой секции (при =0 считывается всё как есть).\n__3__>0 - считать сигналы из указанной секции, даже если она выключена.
deployer2-com31=[font=default-bold][[color=red]31[/color]][/font] - Записать сигналы в постоянный комбинатор в [color=yellow]координатах[/color] ([color=yellow]2W[/color] __1__)\n__2__>0 - сохранить выбранную секцию как выключенную.
deployer2-com32=[font=default-bold][[color=red]32[/color]][/font] - Вкл (выкл) пост. комбинатор в [color=yellow]координатах[/color] (__1__)
deployer2-com33=[font=default-bold][[color=red]33[/color]][/font] - Очистить постоянный комбинатор в [color=yellow]координатах[/color]
deployer2-com40=[font=default-bold][[color=red]40[/color]][/font] - Очистить излучаемые сигналы.
deployer2-com41=[font=default-bold][[color=red]41[/color]][/font] - Сброс состояние входов/выходов.

