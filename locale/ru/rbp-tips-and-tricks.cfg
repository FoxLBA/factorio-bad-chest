offset-tool0=Данный инструмент вычисляет значения сигналов которые укажут на область выбранную инструментом. Параметры инструмента находятся в опциях мода (для игрока).\nДля использования возьмите инструмент (находиться в панели ярлыков) и выполните следующие шаги:
offset-tool1=1. Выбор точки отсчёта: удерживая __CONTROL__select-for-cancel-deconstruct__ выберите [entity=blueprint-deployer2], [entity=recursive-blueprints-scanner] или любое нужное здание.
offset-tool2=2. Измерение смещения: удерживая __CONTROL__select-for-blueprint__ выберите требуемую [color=yellow]область[/color]. В чате отобразятся рассчитанные значения смещений, которые можно использовать как есть или перейти к следующему шагу.
offset-tool3=3. Запись в постоянный комбинатор: удерживая __CONTROL__reverse-select__ или __CONTROL__deselect__ выберите [entity=constant-combinator], в который необходимо записать результат последнего измерения. Запись производится только в первую секцию, существующие значения необходимых сигналов перезапишутся.
offset-tool4=Примечание: Точка отсчёта и последнее измерение сохраняются индивидуально для каждого игрока, поэтому между вышеуказанными шагами инструмент можно "бросить".


